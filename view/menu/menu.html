    <style>

        #icon-view .icon-body:hover {
            background: #f9fbff;
            color: #5a8bff;
        }

        #icon-view .icon-body:hover .copy {
            opacity: 1;
            transform: translateY(0px);
        }

        #icon-view .icon-body .copy {
            background: #fff;
            width: 100%;
            line-height: 30px;
            position: absolute;
            bottom: 0;
            left: 0;
            box-shadow: #9db3e6;
            opacity: 0;
        }

        #icon-view .icon-body {
            text-align: center;
            padding-top: 35px;
            padding-bottom: 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            height: 150px;
        }

        #icon-view .icon-body .code,
        #icon-view .icon-body .code-name {
            font-size: 12px;
            color: #666;
            line-height: 1.2;
            margin-top: 10px;
        }

        #icon-view .icon-body i.yadmin-icon {
            font-size: 30px;
        }
    </style>
